<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="www.frebsite.nl" />
        <meta name="viewport" content="width=device-width initial-scale=1.0 maximum-scale=1.0 user-scalable=yes" />

        <title>获取授权</title>

  
        <link href="{{ static_url("css/demo.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/jquery.mmenu.all.css") }}" rel="stylesheet">
        <link href="{{ static_url("css/bootstrap.min.css") }}" rel="stylesheet">

     

    </head>
    <body>
        <div id="page">
            <div class="header">
                <a href="#menu"></a>
                获取授权
            </div>
            <div class="content">
            <div class="row">
            <div class="col-xs-12">
                  <h5>
                      姓名:
                      {{ nickname }}
                    </h5>
          </div>
              <div class="col-xs-12">
                  <h5>
                      性别:
                      {{ sex }}
                    </h5>
          </div>
                      <div class="col-xs-12">
                  <h5>
                    openid:
                      {{ openid }}
                    </h5>
          </div>
          <div class="col-xs-12">
          <h5>
          头像地址:
          {{ headimgurl }}
          </h5>
          </div>
          <div class="col-xs-12">
          <h5>
          语言:
          {{ language }}
          </h5>
          </div>
               <div class="col-xs-12">
                  <h5>
                      国家:
                      {{ country }}
                    </h5>
          </div>
            <div class="col-xs-12">
                  <h5>
                      省:
                      {{ province }}
                    </h5>
          </div>
                <div class="col-xs-12">
                  <h5>
                    市:
                      {{ city }}
                    </h5>
          </div>
          </div>
              <hr/>
         
            </div>
            <nav id="menu">
                <ul>
                    <li><a href="#">主页</a></li>
                </ul>
            </nav>
        </div>
    </body>

    <script src="{{ static_url("js/jquery.min.js") }}"></script>
    <script src="{{ static_url("js/jquery.mmenu.min.all.js") }}"></script>
    <script src="{{ static_url("js/bootstrap.min.js") }}"></script>
    <script type="text/javascript">
            $(function() {
                $('nav#menu').mmenu();
            });

    $("#get_auth").click(function(){
      alert("我们将获取一些您的基本信息，同意请点击确定");
    });
        </script>
</html>
